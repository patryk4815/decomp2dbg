name: Ghidra Extension Build

env:
  ghidra-url: https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_11.3.1_build/ghidra_11.3.1_PUBLIC_20250219.zip
  ghidra-zip-filename: ghidra_11.3.1_PUBLIC.zip
  ghidra-directory: ghidra_11.3.1_PUBLIC

on:
  workflow_run:
    workflows: [ "Release" ]
    types:
      - completed
  pull_request:
    branches: [ main ]
    paths: ['decompilers/d2d_ghidra/**']
  push:
    branches: [ main ]
    paths: ['decompilers/d2d_ghidra/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Java only â€” do NOT enable caching here; setup-gradle will handle it.
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      # Use the maintained Gradle action; start with cache OFF to confirm 400 goes away.
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true

      - name: Download Ghidra release
        uses: carlosperate/download-file-action@v1.0.3
        id: download-ghidra
        with:
          file-url: ${{ env.ghidra-url }}
          file-name: ${{ env.ghidra-zip-filename }}

      - name: Unzip Ghidra
        run: unzip -qq "${{ steps.download-ghidra.outputs.file-path }}" -d .

      # Build via the project's wrapper; point -p to your subproject directory.
      - name: Build extension
        working-directory: ${{ github.workspace }}
        run: |
          ./decompilers/d2d_ghidra/gradlew -p decompilers/d2d_ghidra \
            clean build \
            -PGHIDRA_INSTALL_DIR="${{ github.workspace }}/${{ env.ghidra-directory }}"

      - name: Rename extension
        run: |
          cd decompilers/d2d_ghidra/dist/
          mv *.zip d2d-ghidra-plugin.zip

      - name: Upload built extension
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: decompilers/d2d_ghidra/dist/d2d-ghidra-plugin.zip

  release:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' }}
    needs: build

    steps:
    - name: Download built extension
      uses: actions/download-artifact@v4
      with:
        name: extension
    - name: Upload To Github Release
      uses: xresloader/upload-to-github-release@v1.3.12
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "*.zip"
        update_latest_release: true
